<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link rel="stylesheet" href="assets/style.css" />

		<title>Weather Dashboard</title>
	</head>
	<body>
		<header>
			<h1>Weather Dashboard</h1>
		</header>
		<div class="container">
			<div class="row">
				<div class="col-12 col-md-4 col-lg-3">
					<div class="row">
						<div class="col-12">
							<h4>Search for a City:</h4>
						</div>
						<div class="row">
							<div class="col-12">
								<input id="search-input" type="text" />
								<button
									id="search-button"
									class="btn btn-primary mb-2 fa fa-search"
								></button>
							</div>
						</div>
					</div>
					<div class="row mt-3">
						<div class="col-12">
							<div class="list-group">
								<a
									href="#"
									class="list-group-item list-group-item-action hidden"
								>
									Cras justo odio
								</a>
							</div>
						</div>
					</div>
				</div>
				<div class="col-12 col-md-8 col-lg-9">
					<div class="row hidden" id="weather-stage">
						<div class="col-12">
							<h2 id="city-name">
								City Name
								<img id="icon" src="" alt="Weather Icon" />
							</h2>
							<ul id="weather-ul">
								<li id="t-li"></li>
								<li id="h-li"></li>
								<li id="w-li"></li>
								<li id="u-li"></li>
							</ul>
						</div>
					</div>
					<div class="row hidden">
						<div class="col-12 mt-3 mb-2">
							<h3>5-Day Forecast:</h3>
						</div>
						<div class="col-6 col-lg-2">
							<div
								class="card bg-primary text-white text-center p-3"
							>
								<h5>1/1/20</h5>
								<p>Temp:</p>
								<p class="forecast-end">Humidity:</p>
							</div>
						</div>
						<div class="col-6 col-lg-2">
							<div
								class="card bg-primary text-white text-center p-3"
							>
								<h5>2/2/20</h5>
								<p>Temp:</p>
								<p class="forecast-end">Humidity:</p>
							</div>
						</div>
						<div class="col-6 col-lg-2">
							<div
								class="card bg-primary text-white text-center p-3"
							>
								<h5>3/3/20</h5>
								<p>Temp:</p>
								<p class="forecast-end">Humidity:</p>
							</div>
						</div>
						<div class="col-6 col-lg-2">
							<div
								class="card bg-primary text-white text-center p-3"
							>
								<h5>4/4/20</h5>
								<p>Temp:</p>
								<p class="forecast-end">Humidity:</p>
							</div>
						</div>
						<div class="col-6 col-lg-2">
							<div
								class="card bg-primary text-white text-center p-3"
							>
								<h5>5/5/20</h5>
								<p>Temp:</p>
								<p class="forecast-end">Humidity:</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script src="assets/script.js"></script>
	</body>
</html>
